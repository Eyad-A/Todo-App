<!DOCTYPE html>
<html>
<head>
<title>To Do List</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>

<div id="container">
	<h1>To Do List <i class="fa fa-plus"></i></h1>
	<input type="text" placeholder="Add new to do" autofocus="autofocus">
	<ul>
		<li><span><i class="fa fa-trash"></i></span> Pick up dry cleaning</li>
		<li><span><i class="fa fa-trash"></i></span> Go to the store</li>
		<li><span><i class="fa fa-trash"></i></span> Pick up the mail</li>
		<li><span><i class="fa fa-trash"></i></span> Walk the dog</li>
		<li><span><i class="fa fa-trash"></i></span> Get a haircut</li>
	</ul>

</div>
<script type="text/javascript" src="todo.js"></script>
</body>
</html>
